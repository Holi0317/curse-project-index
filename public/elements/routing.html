<script type="text/javascript" src="../bower_components/page/page.js"></script>

<script type="text/javascript">
window.addEventListener('WebComponentsReady', function () {
  page.base('/');
  
  page({
    hashbang: true
  });

  page('/', function () {
    app.route = 'home';
  });

  page('/docs', function () {
    app.route = 'docs';
  });

  page('/about', function () {
    app.route = 'about';
  });

  page('*', function () {
    app.route = '404';
  });
});
</script>
