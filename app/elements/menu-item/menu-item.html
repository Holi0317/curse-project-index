<!--
One menu item displayed in paper-menu
-->

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="menu-item">

<style>
:host.iron-selected a{
  color: var(--default-primary-color);
}

iron-icon {
  margin-right: 33px;
  opacity: 0.54;
}

a {
  text-decoration: none;
  color: var(--menu-link-color);
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -ms-flex-direction: row;
  -webkit-flex-direction: row;
  flex-direction: row;
  -ms-flex-align: center;
  -webkit-align-items: center;
  align-items: center;
  font-family: 'Roboto', 'Noto', sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  font-size: 14px;
  font-weight: 400;
  line-height: 24px;
  min-height: 48px;
  padding: 0 16px;
}

div.relative {
  position: relative;
  cursor: pointer;
}
</style>

<template>
  <div class="relative">
    <a href="{{link}}" data-route="{{name}}">
      <iron-icon icon="{{icon}}"></iron-icon>
      <span>{{name}}</span>
    </a>
    <paper-ripple id="ripple"></paper-ripple>
  </div>
</template>

<script>
// element registration
Polymer({
  is: "menu-item",

  properties: {
    name: String,
    icon: String,
    link: String,
  },
  
  listeners: {
    'ripple.tab': 'clickA',
    'ripple.click': 'clickA',
  },
  clickA: function (e) {
    this.$$('a').click();
  },
});
</script>

</dom-module>
